<!DOCTYPE html>
<html lang="en">
<head>
<title>Table</title>
<meta charset="utf-8">
<style>
table, td, th { border: 1px solid #000; }
</style>
</head>
<body>
<table>
<caption>Bird Sightings</caption>

        <th>Date</th>

    <tr>
      <td>Bobolink</td>
      <td>5/25/10</td>
    </tr>
    <tr>
       <td>Upland Sandpiper</td>
       <td>6/03/10</td>
    </tr>
</table>
</body>
</html>
