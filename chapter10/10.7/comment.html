<!DOCTYPE html>
<html lang="en">
<head>
<title>Comment Form</title>
<meta charset="utf-8">
<style>

/* Styles for browsers that don't support flexbox */
input, textarea { display: block; 
				  margin-bottom: .5em;  }

/* Flexbox Layout */
form { display: flex;
       flex-direction: column;
	   flex-wrap: nowrap; 
	   max-width: 25em; }
	  



</style>
</head>
<body>
<h1>Comment Form</h1>
<p>Required fields are marked with an asterisk *</p>

<form method="post" action="https://webdevbasics.net/scripts/demo.php">
  <label for="myFirstName">* First Name</label>
  <input type="text" name="myFirstName" id="myFirstName" required placeholder="your first name">
  <label for="myLastName">* Last Name</label>
  <input type="text" name="myLastName" id="myLastName" required placeholder="your last name">
  <label for="myEmail">* E-mail</label>
  <input type="email" name="myEmail" id="myEmail" required placeholder="you@yourdomain.com">
  <label for="myRating">Rating (1 &mdash; 10)</label>
  <input type="range" name="myRating" id="myRating" min="1" max="10">
  <label for="myComments">* Comments</label>
  <textarea name="myComments" id="myComments" rows="2" cols="40" required placeholder="your comments here"></textarea>
  <input type="submit" value="Submit">
</form>
</body>
</html>
